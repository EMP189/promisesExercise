<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Do Stuff</title>
    </head>
    <body>
        <h1>Are you Bored?</h1>
        <h1>Do you have too much time to kill?</h1>
        <h2>Worry not! Here is an activity can do. It will change as you stay on this page.</h2>
        <p id="newAct"></p>

        <script>
            const activities_url = 'https://www.boredapi.com/api/activity'
            async function doSmth(){
            const response = await fetch(activities_url);
            const action = await response.json();
            const {activity, type} = action;
            document.getElementById("newAct").innerHTML = activity;
            }

            doSmth();

            

        </script>
    </body>
</html>
